{% extends 'all-news/base.html'%} 

{% block content %}
{{block.super}} 
<!-- looping through news -->

<div class="container">
    {% for news_item in news reversed %}
    <div class="row border mt-2">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <h2 class="text-center">{{ news_item.title }}</h2>
            <img
				src="{{news_item.article_image.url}}"
				class="img-fluid"
				alt="Image"
			/>     
            <p class="text-center">{{ news_item.post }}</p>
        </div>
    </div>
    {% empty %}
    <div class="row">
        <h2 class="text-center">There are No news</h2>
    </div>
    {% endfor %}
</div>
    
{% endblock %}
